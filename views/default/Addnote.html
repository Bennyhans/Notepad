<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.css')}}"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="{{=URL('static','css/styles.css')}}"/>

    <style type="text/css">
      .Title{background: skyblue;}
    </style>
  </head>

  <!--[if lt IE 9]>      <script src="https://oss.maxcdn.com/libs/html5shiv/ ➥3.7.0/html5shiv.js"></script>      <script src="https://oss.maxcdn.com/libs/respond.js/ ➥1.4.2/respond.min.js"></script>    <![endif]-->

<body>
  <div class="container">
    <form action="{{=URL('store')}}" method="post">
      
        <div class="col-md-12 Title">
          <label for="title">Title</label>
        	<input type="text" name="title">
        </div>

        <div>
        	<textarea rows="25" cols="160" placeholder="Enter Notes" name="body"></textarea>
        </div>

            <div class="row">
                <div class="col-md-8 form-group">


         

                <div>
                  <input type="submit" value="Save Notes" style="background-color:skyblue;">
                </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </form>
  </div>
</body>
</html>
